on:
  push:
    branches:
      - main
      # - temp-branch
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
      
      - name: ðŸ”„ Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: ðŸ”‘ Add SSH key to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.SSH_IP }} >> ~/.ssh/known_hosts

      - name: ðŸ“‚ Sync files with rsync
        run: |
          sshpass -p '${{ secrets.SSH_PASSWORD }}' rsync -avz --delete \
          ./ \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_IP }}:/root/site_fozplaza_semanabr25/data/wp-content/themes/fozplaza-semanabr25/
